<html ng-app="autoKnowApp">

<head>
  <link rel="stylesheet" href="/lib/thirdparty/bootstrap-3.2.0-dist/css/bootstrap.css"></link>
  <link rel="stylesheet" href="/lib/thirdparty/bootstrap-3.2.0-dist/css/bootstrap-theme.css"></link>
  <link rel="stylesheet" href="/style/thirdparty/purecss-0.5.0/pure.css"></link>
  <link rel="stylesheet" href="/style/thirdparty/purecss-0.5.0/forms.css"></link>
  <script src="/lib/thirdparty/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
  <script src="/lib/thirdparty/angularjs1.2.25/angular.js"></script>
  <script src="/lib/thirdparty/angularjs1.2.25/angular-resource.js"></script>
  <script src="/app/main/app.js"></script>
  <script src="/app/links-display/links-display-ctrl.js"></script>
  <script src="/app/links-create/links-create-ctrl.js"></script>
  <style>
    a {
      color: inherit;
    }
  </style>
</head>

<body ng-controller="LinkCreateCtrl">
  <form validate class="pure-form" ng-submit="create(link)">
    <fieldset>
      <legend>Insert new link information:</legend>

      <input type="text" placeholder="Resource path" ng-model="link.resourcePath">
      <input type="url" placeholder="Redirection path" ng-model="link.redirectionPath" required>

      <!-- <button type="submit" class="pure-button pure-button-primary" ng-click="create(link)"> -->
      <button type="submit" class="pure-button pure-button-primary" >
        Create link
      </button>

    </fieldset>
  </form>


</body>

</html>

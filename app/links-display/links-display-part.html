<table class="pure-table pure-table-horizontal pure-table-striped">
    <thead>
        <th>Resource Path</th>
        <th>Redirect To</th>
        <th>Creation Time</th>
        <th>Enabled</th>
        <th>Expiration Date</th>
        <th>PageViews</th>
    </thead>
    <tbody>
        <tr ng-repeat="link in links">
            <td><a ng-href="//localhost:8080/{{link.resourcePath}}">{{link.resourcePath}}</a>
            </td>
            <td><a ng-href="{{link.redirectionPath}}">{{link.redirectionPath}}</a>
            </td>
            <td>{{link.creationTime}}</td>
            <td>{{link.enabledFlag}}</td>
            <td>{{link.expirationTime}}</td>
            <!-- <td><a ng-click="open(link.pageViews)">{{link.pageViews.length}}</a>
    </td> -->
            <td>
                <table>
                    <thead>
                        <th>Time</th>
                        <th>IP</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pageView in link.pageViews">
                            <td>{{pageView.creationTime}}</td>
                            <td>{{pageView.ipAddress}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
